<!DOCTYPE html>
<html>
  <head>
    <title>Endless Jumper</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="css/endlessjumper.css">
  </head>
  <body>
    <div class="hide">
      <img id="jumper" src="img/victoria.png">
      <img id="platform-10" src="img/platform-10.png">
      <img id="platform-5" src="img/platform-5.png">
      <img id="platform-4" src="img/platform-4.png">
      <img id="platform-3" src="img/platform-3.png">
      <img id="platform-2" src="img/platform-2.png">
    </div>
    <canvas id="canvas"></canvas>
    <p>Score: <span id="score"></span></p>
    <b>Highscore: <span id="highscore"></span></b>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/sprite-js/0.1.0/sprite.min.js"></script>
    <script src="dist/jumper.min.js"></script>
  </body>
</html>
